<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <div>
        <form>
            <fieldset> <legend>Entre em Contato</legend>
                <p>Assunto: <select>
                    <option>Suporte</option>
                    <option>Ajuda</option>
                    <option>Reclamação</option>
                </select></p> 

                <p>Nome Completo</p> <input type="text" >
            
                <p>Email:</p> <input type="email" >
            
                <p>Mensagem</p> <textarea></textarea>
                <br>
                <p><input type="checkbox" > Aceito receber mensagens por E-mail</p>   

                <button>Enviar</button>
            </fieldset>
        </form>
    </div>
        
</body>
</html>
